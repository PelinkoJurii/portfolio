<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<div>
   <label for="text2">Text</label>
   <input type="text" id="text2" value="text po domyśliu">
</div>

<div>
   <label for="email">Email</label>
   <input type="email" id="email" placeholder="wprowadź maila">
</div>
<div>
   <label for="password">Password</label>
   <input type="password" id="password">
</div>
<div>
   <label for="number">Number</label>
   <input type="number" id="number" min="0">
</div>

<div>
   <label for="range">Range</label>
   <input type="range" id="range" min="0" max="10" step="1">
</div>

<div>
   <label for="date">Date</label>
   <input type="date" id="date">
</div>

<div>
   <label for="color">Color</label>
   <input type="color" id="color">
</div>

<div>

   <label for="message">Message</label>
   <br>
   <textarea name="message" id="message" cols="25" rows="10"></textarea>

</div>
<div>
   <label for="sex">Plec</label>
   <select name="sex" id="sex">
      <option value="male">Męsczyzna</option>
      <option value="female" selected>Kobieta</option>
      <option value="other">Inne</option>
   </select>

</div>

<div>
   <label>Ilość prac</label>
   <input type="radio" name="work">1
   <input type="radio" name="work">2
   <input type="radio" name="work">5
   <input type="radio" name="work">10+
</div>

<div>
   <label>Uliubione jedzenie</label>
   <input type="checkbox" name="food">ziemniki
   <input type="checkbox" name="food">chleb
   <input type="checkbox" name="food">midii
   <input type="checkbox" name="food">Jabka
</div>
<input type="submit" value="wyśli formę">
<button type="submit">Wyśli formę</button>



<body>

</body>

</html>
